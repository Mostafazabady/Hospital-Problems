<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة المدير</title>
  <style>
    * { box-sizing: border-box; }
    html {
        background: linear-gradient(to bottom left, #4e652a, #f1f8e9);
        background-repeat: no-repeat;
        height: 100%;
    }

    body {
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom left, #4e652a, #f1f8e9);
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #2d3742;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    #messages {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .msg {
      width: 70%;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      border-right: 5px solid #6bcd36;
      position: relative;
      overflow-wrap: anywhere;
    }

    .msg:hover {
      transform: translateY(-5px);
    }

    .msg strong {
      color: #45bb09;
    }

    .msg small {
      display: block;
      margin-top: 10px;
      color: #888;
      font-size: 13px;
    }

    .msg button {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .msg button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>📥 المشاكل الواردة من الموظفين 📥</h2>
  <div id="messages"></div>
  <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

  <script>
    const API_URL = "https://683076cdf504aa3c70f807eb.mockapi.io/messages";
    let lastCount = 0;

    async function fetchMessages() {
      try {
        const res = await fetch(API_URL);
        const messages = await res.json();

        if (messages.length > lastCount) {
          document.getElementById("alertSound").play();
          lastCount = messages.length;
        }

        displayMessages(messages.reverse());
      } catch (err) {
        console.error("حدث خطأ أثناء جلب الرسائل:", err);
      }
    }

    function displayMessages(messages) {
      const container = document.getElementById("messages");
      container.innerHTML = "";

      messages.forEach((m) => {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `
          <button onclick="deleteMessage('${m.id}')">🗑 حذف</button>
          <strong> اسم الموظف :</strong> ${m.name}<br><br>
          <strong>الرقم العسكري :</strong> ${m.militaryNum}<br><br>
          <strong>القسم :</strong> ${m.departement}<br><br>
          <strong>الرسالة :</strong> ${m.msg}<br><br>
          <small>🕒 ${new Date(m.time).toLocaleString()}</small>
        `;
        container.appendChild(div);
      });
    }

    async function deleteMessage(id) {
      if (!confirm("هل أنت متأكد من حذف هذه الرسالة؟")) return;

      try {
        await fetch(`${API_URL}/${id}`, {
          method: "DELETE"
        });
        alert("تم حذف الرسالة بنجاح");
        lastCount--; // تحديث العداد
        fetchMessages();
      } catch (err) {
        console.error("فشل الحذف:", err);
        alert("حدث خطأ أثناء حذف الرسالة");
      }
    }

    setInterval(fetchMessages, 5000);
    fetchMessages();
  </script>
</body>
</html>
